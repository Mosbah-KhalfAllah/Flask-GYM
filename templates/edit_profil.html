{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 text-center">Modifier le Profil</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_profil') }}">
                        <div class="form-group row">
                            <label for="nom" class="col-sm-4 col-form-label text-left">Nom</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="nom" name="nom" value="{{ user.nom }}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="prenom" class="col-sm-4 col-form-label text-left">Prénom</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="prenom" name="prenom" value="{{ user.prenom }}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label text-left">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tel" class="col-sm-4 col-form-label text-left">Téléphone</label>
                            <div class="col-sm-8">
                                <input type="tel" class="form-control" id="tel" name="tel" value="{{ user.tel }}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="motdepasse" class="col-sm-4 col-form-label text-left">Mot de passe (laisser vide si pas de changement)</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="motdepasse" name="motdepasse">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
